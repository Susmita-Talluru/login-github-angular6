<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row" fxFlexAlign="center center">
    <span>Lista de Reposit√≥rios</span>
    <span class="spacer"></span>
    <mat-icon>account_circle</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<div class="wrap">
  <mat-card class="box-login center">
    <mat-card-content>
      <table mat-table #table [dataSource]="dataGitHub">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="forks">
          <th mat-header-cell *matHeaderCellDef> Forks</th>
          <td mat-cell *matCellDef="let element"> {{element.forks_count}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="stars">
          <th mat-header-cell *matHeaderCellDef> Stars</th>
          <td mat-cell *matCellDef="let element"> {{element.stargazers_count}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
